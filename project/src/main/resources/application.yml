spring:
    datasource:
        name: my_db
        url: "${url:jdbc:postgresql://localhost:5432/my_db}"
        username: admin
        password: test
    jpa:
        hibernate:
            ddl-auto: update
        properties:
            hibernate:
                dialect: org.hibernate.dialect.PostgreSQLDialect
                jdbc:
                    lob:
                        non_contextual_creation: true

    jackson:
        serialization:
            FAIL_ON_EMPTY_BEANS: false
database:
    port: 5432
server:
    port: 8081


