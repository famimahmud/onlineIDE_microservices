<nz-layout>
  <nz-sider nzCollapsible [(nzCollapsed)]="isCollapsed" [nzTrigger]="null">
    <ul nz-menu nzTheme="dark" nzMode="inline" style="list-style: none;" >
      <li nz-menu-item>
        <button [routerLink]="['/project-list']" nz-button nzType="primary" nzShape="round">Back</button>
        <button style="margin-left: 5px; padding-left: 8px" [routerLink]="['/start']" nz-button nzType="primary" nzShape="circle">
          <i nz-icon nzType="logout" nzTheme="outline"></i>
        </button>
      </li>
      <li nz-submenu nzTitle="PROJECT" nzIcon="project" nzSelectable="true" nzOpen="true">
        <ul style="list-style: none;">
          <li nz-menu-item>
            <i nz-icon nzType="file"></i>
            <span>File1.c</span>
          </li>
          <li nz-menu-item>
            <i nz-icon nzType="file"></i>
            <span>File2.c</span>
          </li>
        </ul>
      </li>
      <li nz-menu-item>
        <button (click)="newFile()" nz-button nzType="primary" nzShape="round">New File</button>
      </li>
      <li nz-menu-item>
        <button (click)="ShareProject()" nz-button nzType="default" nzShape="round">Share Project</button>
      </li>
      <li nz-menu-item>
        <button nz-button nzType="primary" nzShape="circle">
          <i nz-icon nzType="user" nzTheme="outline">m</i>
        </button>
        <button nz-button nzType="primary" nzShape="circle">
          <i nz-icon nzType="user" nzTheme="outline">o</i>
        </button>
      </li>
    </ul>
  </nz-sider>
  <nz-layout>
    <nz-header>
      <i class="trigger" nz-icon [nzType]="isCollapsed ? 'menu-unfold' : 'menu-fold'" (click)="isCollapsed = !isCollapsed"></i>
    </nz-header>
    <nz-content>
      <nz-breadcrumb>
        <nz-breadcrumb-item>
          <button (click)="saveFile()" nz-button nzType="default" nzShape="round">Save File</button>
        </nz-breadcrumb-item>
        <nz-breadcrumb-item>
          <button style="margin-left: 8px" (click)="compile()" nz-button nzType="primary" nzShape="round">Compile</button>
        </nz-breadcrumb-item>
        <nz-breadcrumb-item>
          <button style="margin-left: 8px" (click)="darkMode()" nz-button nzType="default" nzShape="round">
            <i nz-icon nzType="bulb" nzTheme="fill"></i>
            Dark Mode
          </button>
        </nz-breadcrumb-item>
      </nz-breadcrumb>
      <div class="inner-content" >
        <div class="monaco">
          <ngx-monaco-editor style="height: 100%" [options]="editorOptions" [(ngModel)]="code"></ngx-monaco-editor>
        </div>
        <div class="compiler" >
          <ul nz-menu nzMode="horizontal">
            <li nz-menu-item nzSelected>
              Output
            </li>
          </ul>
        </div>
      </div>
    </nz-content>
    <nz-footer>TUM-ASE Â©2021 Implemented By Group 1-7</nz-footer>
  </nz-layout>
</nz-layout>
